    const delimiter = '÷÷÷÷';
    const questions = rawQuestions.split(delimiter).map(q => q.trim()).filter(q => q);
    const quizSize = 30;
    const quizzes = [];
    const incorrectQuestions = [];

    // Split questions into random quizzes
    while (questions.length > 0) {
      const quiz = [];
      while (quiz.length < quizSize && questions.length > 0) {
        const randomIndex = Math.floor(Math.random() * questions.length);
        quiz.push(questions.splice(randomIndex, 1)[0]);
      }
      quizzes.push(quiz);
    }

    let currentQuizIndex = 0;

    // Render a quiz
    function renderQuiz(quiz, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      quiz.forEach((questionBlock, index) => {
        const lines = questionBlock.split('\n').map(line => line.trim()).filter(line => line);
        const questionText = lines[0];
        const answers = lines.slice(1).map(answer => {
          const isCorrect = answer.startsWith('X');
          return {
            text: isCorrect ? answer.slice(1).trim() : answer,
            correct: isCorrect,
          };
        });

        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `<p><strong>${index + 1}. ${questionText}</strong></p>`;

        const answersList = document.createElement('ul');
        answersList.className = 'answers';

        answers.forEach(answer => {
          const li = document.createElement('li');
          const button = document.createElement('button');
          button.textContent = answer.text;

          button.addEventListener('click', () => {
            // Disable all buttons for the question
            const allButtons = answersList.querySelectorAll('button');
            allButtons.forEach(btn => (btn.disabled = true));

            // Highlight the selected answer
            if (answer.correct) {
              li.classList.add('correct');
              li.innerHTML = `<strong>✅ ${answer.text}</strong>`;
            } else {
              li.classList.add('incorrect');
              li.innerHTML = `<strong>❌ ${answer.text}</strong>`;
            }

            // Show the correct answer
            if (!answer.correct) {
              const correctAnswer = answers.find(a => a.correct);
              const feedbackDiv = document.createElement('div');
              feedbackDiv.className = 'feedback correct';
              feedbackDiv.textContent = `الإجابة الصحيحة: ${correctAnswer.text}`;
              questionDiv.appendChild(feedbackDiv);

              // Save the incorrect question for retry
              incorrectQuestions.push(questionBlock);
            }
          });

          li.appendChild(button);
          answersList.appendChild(li);
        });

        questionDiv.appendChild(answersList);
        container.appendChild(questionDiv);
      });
    }

    // Update navigation buttons
    function updateNavigation() {
      document.getElementById('prev-quiz').disabled = currentQuizIndex === 0;
      document.getElementById('next-quiz').disabled = currentQuizIndex === quizzes.length - 1;
      document.getElementById('retry-quiz').disabled = incorrectQuestions.length === 0;
    }

    // Initial rendering
    renderQuiz(quizzes[currentQuizIndex], 'quiz-container');
    updateNavigation();

    // Navigation event listeners
    document.getElementById('prev-quiz').addEventListener('click', () => {
      if (currentQuizIndex > 0) {
        currentQuizIndex--;
        renderQuiz(quizzes[currentQuizIndex], 'quiz-container');
        updateNavigation();
      }
    });

    document.getElementById('next-quiz').addEventListener('click', () => {
      if (currentQuizIndex < quizzes.length - 1) {
        currentQuizIndex++;
        renderQuiz(quizzes[currentQuizIndex], 'quiz-container');
        updateNavigation();
      }
    });

    document.getElementById('retry-quiz').addEventListener('click', () => {
      renderQuiz(incorrectQuestions, 'quiz-container');
      incorrectQuestions.length = 0; // Clear incorrect questions after retry
      updateNavigation();
    });
  </script>
